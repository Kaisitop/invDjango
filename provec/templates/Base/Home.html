<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="flex bg-gray-100 min-h-screen">

    <!-- Sidebar -->
    <div class="w-64 bg-gradient-to-b from-gray-800 to-gray-900 text-white h-screen shadow-lg">
        <!-- Logo y título -->
        <div class="px-6 py-5 border-b border-gray-700">
            <div class="flex items-center">
                <i class="fas fa-chart-bar text-blue-400 text-2xl mr-3"></i>
                <h2 class="text-xl font-bold">Dashboard</h2>
            </div>
        </div>
        
        <!-- Menú de navegación -->
        <nav class="mt-6 px-4">
            <div class="space-y-2">
                <a href="/" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg transition-all duration-200 group">
                    <i class="fas fa-home mr-3 text-gray-400 group-hover:text-blue-400"></i>
                    <span>Inicio</span>
                </a>
                <a href="/productos" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg transition-all duration-200 group">
                    <i class="fas fa-box mr-3 text-gray-400 group-hover:text-blue-400"></i>
                    <span>Productos</span>
                </a>
                <a href="/ventas" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg transition-all duration-200 group">
                    <i class="fas fa-dollar-sign mr-3 text-gray-400 group-hover:text-blue-400"></i>
                    <span>Ventas</span>
                </a>
                <a href="/clientes" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg transition-all duration-200 group">
                    <i class="fas fa-users mr-3 text-gray-400 group-hover:text-blue-400"></i>
                    <span>Clientes</span>
                </a>
                <a href="/compras" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg transition-all duration-200 group">
                    <i class="fas fa-chart-line mr-3 text-gray-400 group-hover:text-blue-400"></i>
                    <span>Compra</span>
                </a>
                <a href="/proveedores" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg transition-all duration-200 group">
                    <i class="fas fa-chart-line mr-3 text-gray-400 group-hover:text-blue-400"></i>
                    <span>Proveedores</span>
                </a>
            </div>
        </nav>
        

    
    </div>

    <!-- Contenido principal -->
    <div class="flex-1">
        <!-- Header -->
        <header class="bg-white shadow-sm px-6 py-4 flex items-center justify-between">
            <div class="flex items-center">
                <button class="text-gray-500 focus:outline-none lg:hidden">
                    <i class="fas fa-bars text-lg"></i>
                </button>
                <h1 class="text-xl font-semibold text-gray-800 ml-4">Dashboard</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-bell"></i>
                </button>
                <button class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <!-- Contenido dinámico -->
        <main class="p-6 bg-gray-100 h-full">
            {% block content %} 
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Bienvenido al Dashboard</h2>
                <p class="text-gray-600">Selecciona una opción del menú para comenzar.</p>
            </div>
            {% endblock %}
        </main>
    </div>

</body>
</html>
